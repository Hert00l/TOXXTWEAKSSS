<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOX TWEAKS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
<script>
  // Sovrascrive console.log, console.warn e console.error per nascondere i messaggi
  console.log = function() {};
  console.warn = function() {};
  console.error = function() {};
  
  // Impedisce l'accesso alla funzione di ispezione della pagina (F12, DevTools)
  Object.defineProperty(window, 'devtools', {
    get: function() {
      return false;
    },
    set: function() {}
  });
  
  // Un altro approccio Ã¨ disabilitare l'accesso al tasto F12
  document.onkeydown = function(e) {
    if (e.keyCode === 123) { // F12
      e.preventDefault();
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode === 73) { // Ctrl + Shift + I
      e.preventDefault();
    }
  };
</script>

  </body>
</html>
